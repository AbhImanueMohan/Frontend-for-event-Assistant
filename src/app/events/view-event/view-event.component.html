<app-header></app-header>
   <!-- Product section-->
   <section class="py-5" >
    <h1 class="display-5 fw-bolder text-center"> {{event.title}} </h1>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"> <div id="carouselExampleRide" class="carousel" data-bs-ride="true" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-inner" id="carousel">
                  <div class="carousel-item active">
                    <img height="400"
                      src={{event.image4}}
                      class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img height="400" src={{event.image3}}
                      class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img height="400" src={{event.image1}}
                      class="d-block w-100" alt="...">
                  </div>
                </div>
                </div>
                </div>
            
            <div class="col-md-6">
                <div class="small mb-1" style="font-size: xx-large; font-weight: 500;"> ID : {{event.id}}</div>
             
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">  </span>
                </div>
                <p class="lead">{{event.description}} </p>
                <span style="font-size: xx-large; font-weight: 600; color: green;"> RS: {{event.price}}</span><br><br><br>
                <div class="btn text-center" routerLink="/package">View Packages</div>

             
               
            </div>
          
        </div>
    </div>
</section>
<app-footer></app-footer>
